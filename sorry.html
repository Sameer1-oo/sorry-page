<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'm Really Sorry 💔</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .msg {
      font-size: 1.5em;
      color: #fff;
      margin-top: 20px;
      animation: fadein 2s ease-in;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .button {
      margin-top: 40px;
      background: #fff;
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background: #f8e1e1;
    }
  </style>
</head>
<body>
  <h1>I'm Really Sorry 😔</h1>
  <div class="msg">
    Mujhse galti ho gayi... sach mein mera koi intention nahi tha. <br>
    Please mujhe maaf kar do... main waada karta hoon aage se aur dhyan rakhunga. 🙏💔
  </div>

  <button class="button" onclick="alert('Thank you for understanding ❤️')">Maaf Karo 😢</button>
</body>
</html>
