    .heart {
      font-size: 50px;

    }

    @keyframes heartbeat {

    }

    @keyframes popUp {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .btn {
      margin-top: 40px;
      padding: 12px 25px;
      background: white;
      color: #ff5f7e;
      border: none;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ffe9ec;
      transform: scale(1.05);
    }

    .bg-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .bg-hearts span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.8);
      margin: 0;
      animation: floatHearts 10s linear infinite;
      border-radius: 50%;
      top: 100%;
    }

    @keyframes floatHearts {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-1000px) rotate(360deg); opacity: 0; }
    }
